<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自助注册 | Agatha纯净生存</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- 添加 QRCode.js 库 -->
    <script src="/js/qrcode.min.js"></script>

</head>
<body>
    
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                自助注册
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top:1rem" id="IndexContainer">
      <div class="row">
        <div class="col">
          <h3>实名认证</h3>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">40%</div>
          </div>
      </div>
      </div>

        <div class="shadow-sm row" style="margin-top:1rem">
          <div class="col" style="text-align: center;">
            <div class="input-group mb-3" >
              <span class="input-group-text" id="basic-addon1">姓名</span>
              <input type="text" class="form-control" placeholder="请输入姓名" aria-label="Username" aria-describedby="basic-addon1" id="usernameInput">
              
            </div>
            <div class="input-group mb-3" >
              <span class="input-group-text" id="basic-addon2">公民身份号码</span>
              <input type="text" class="form-control" placeholder="请输入公民身份号码" aria-label="ID Number" aria-describedby="basic-addon2" id="idNumberInput">
              
            </div>
            
            <button class="btn btn-primary mb-2" type="button" id="submitBtn">
              <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
              <span id="btnText">提交</span>
            </button>
          </div>
        </div>
        
        <!-- QR Code Display Area -->
        <div class="row mt-4" id="qrCodeSection" style="display: none;">
          <div class="col text-center">
            <h4>请扫描或点击下方二维码完成实名认证</h4>
            <canvas id="qrCode" class="d-flex justify-content-center"></canvas>
            <p class="mt-3">扫描完成后请耐心等待页面跳转</p>
          </div>
        </div>
    </div>

    <script>
      // 获取URL参数中的name值
      const urlParams = new URLSearchParams(window.location.search);
      const playerName = urlParams.get('id');
      
      // 轮询检查认证状态的函数
      function checkVerificationStatus() {
        if (!playerName) return;
        
        fetch(`/verify_check.html?name=${playerName}`)
          .then(response => response.json())
          .then(data => {
            if (data.status === 'completed') {
              // 认证完成，跳转到下一步
              window.location.href = `/smsverify.html?name=${playerName}`;
            } else if (data.status === 'error') {
              console.error('Verification check error:', data.message);
            }
            // 如果状态是pending，继续轮询
          })
          .catch(error => {
            console.error('Error checking verification status:', error);
          });
      }
      
      // 每秒轮询一次认证状态
      setInterval(checkVerificationStatus, 1000);
      
      document.getElementById('submitBtn').addEventListener('click', async function() {
        // 获取输入值
        const name = new URLSearchParams(window.location.search).get('id');
        const realname = document.getElementById('usernameInput').value;
        const id = document.getElementById('idNumberInput').value;
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        
        // 简单验证
        if (!realname || !id) {
          alert('请填写完整信息');
          return;
        }
        
        // 显示加载状态
        spinner.style.display = 'inline-block';
        btnText.textContent = '处理中...';
        submitBtn.disabled = true;
        
        try {
          // 发送请求到服务器
          const response = await fetch('/verify_id.html', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ name, realname, id })
          });
          
          const data = await response.json();
          
          // 隐藏加载状态
          spinner.style.display = 'none';
          btnText.textContent = '提交';
          submitBtn.disabled = false;
          
          if (data.status === 'already') {
            alert('您已完成实名认证');
            return;
          }
          
          if (data.status === 'noprogress') {
            alert('未找到您的注册流程，请先完成前置步骤');
            return;
          }
          
          if (data.status === 'error') {
            alert('处理出错，请稍后重试');
            return;
          }
          
          // 显示二维码
          const qrCodeSection = document.getElementById('qrCodeSection');
          const qrcodeDiv = document.getElementById('qrCode');
          
          // 生成新的二维码
          QRCode.toCanvas(qrcodeDiv, data.url, {
            width: 200,
            height: 200
          }, function (error) {
            if (error) console.error(error);
          });
          
          // 显示二维码区域
          qrCodeSection.style.display = 'block';
          
        } catch (error) {
          console.error('Error:', error);
          spinner.style.display = 'none';
          btnText.textContent = '提交';
          submitBtn.disabled = false;
          alert('提交失败，请稍后重试');
        }
      });
    </script>
</body>
</html>
