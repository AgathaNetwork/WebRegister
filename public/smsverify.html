<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自助注册 | Agatha纯净生存</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/qrcode.min.js"></script>

</head>
<body>
    
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                自助注册
            </a>
        </div>
    </nav>

    <div class="container" style="margin-top:1rem" id="IndexContainer">
      <div class="row">
        <div class="col">
          <h3>号码验证</h3>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">60%</div>
          </div>
      </div>
      </div>
        <div class="shadow-sm row" style="margin-top:1rem">
          <div class="col text-center" >
            <h4>请使用手机扫描或点击下方二维码完成号码验证</h4>
            <div class="d-flex justify-content-center">
              <canvas id="qrCode" class="d-flex justify-content-center"></canvas>
            </div>
            <p class="mt-3">需关闭Wi-Fi连接，使用移动数据连接互联网</p>
          </div>
        </div>
    </div>

    <script>
      const qrcodeDiv = document.getElementById('qrCode');
      QRCode.toCanvas(qrcodeDiv, 'https://register.agatha.org.cn/smsdesk.html?name=' + new URLSearchParams(window.location.search).get('name'), {
        width: 200,
        height: 200
      }, function (error) {
        if (error) console.error(error);
      });
      qrcodeDiv.addEventListener('click', function() {
        window.open('https://register.agatha.org.cn/smsdesk.html?name=' + new URLSearchParams(window.location.search).get('name'), '_blank');
      });
    </script>
</body>
</html>
